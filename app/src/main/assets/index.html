<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet/less" type="text/css" href="core/styles/main.less"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script>
	  	less = {
			logLevel: 0,
	  	};	
	</script>
	<script src="node_modules/less/dist/less.js"></script>
</head>
<body>
	<div id="core-preloader">
		<div class="content">
			<div class="caption">
				Loading
			</div>
			<div class="spinner">
			 	<div class="rect1"></div>
			 	<div class="rect2"></div>
			 	<div class="rect3"></div>
			 	<div class="rect4"></div>
			 	<div class="rect5"></div>
			</div>
		</div>
	</div>
	<template id="frame-driver-frame">
		<iframe 
			class="loading"
			src="javascript:"
			name="iframe"
			allowfullscreen
			sandbox="allow-scripts allow-same-origin"
		></iframe>
	</template>
	<template id="less-config-template">
		<script>
		  	less = {
				logLevel: 0,
		  	};	
		</script>
	</template>
	<script data-main="core/main" src="node_modules/quire/quire.js"></script>
</body>
</html>
