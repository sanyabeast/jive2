<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<template id="test-scene">

		<renderer
			type="webgl",
			width="{window.innerWidth * window.devicePixelRatio}"
			height="{window.innerHeight * window.devicePixelRatio}"
			antialias="true"
		>
			<scene>
				<camera
					type="perspective"
					fov="45"
					aspect="{window.innerWidth / window.innerHeight}"
					near="1"
					far="1000"
				>
					<position
						x="0.0206593961445023"
						y="0.0853731858682841"
						z="0.9961348344906146"
					></position>
				</camera>
				<light
					type="ambient"
					color="0xFFFFFF"
				>
					<position
						x="100"
						y="100"
						z="130"
					></position>
				</light>
				<light
					type="directional"
					color="0xFFFFFF"
				>
					<position
						x="100"
						y="100"
						z="130"
					></position>
				</light>
				<group>
					<material class="default-lamber-material"
						type="lambert"
						color="0xff9800"
					></material>
					<position
						x="-50"
					></position>
					<mesh class="test-sphere-mesh">
						<position
							z="-300"
							x="50"
						></position>
						<geometry
							type="sphere"
							radius="20"
							segments="48"
						></geometry>
						<link source=".default-lamber-material"></link>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-270"
							x="50"
						></position>
						<geometry
							type="sphere"
							radius="5"
							segments="16"
						></geometry>
						<material
							type="lambert"
							color="0xff5722"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-220"
							x="0"
						></position>
						<geometry
							type="sphere"
							radius="10"
							segments="16"
						></geometry>
						<material
							type="lambert"
							color="0xff5722"
							opacity="0.5"
							transparent="true"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-180"
							x="0"
						></position>
						<geometry
							type="sphere"
							radius="5"
							segments="16"
						></geometry>
						<material
							type="lambert"
							color="0xcddc39"
							opacity="0.5"
							transparent="true"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-160"
							x="0"
						></position>
						<geometry
							type="sphere"
							radius="3"
							segments="16"
							opacity="0.5"
							transparent="true"
						></geometry>
						<material
							type="lambert"
							color="0xcddc39"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-140"
							x="0"
						></position>
						<geometry
							type="sphere"
							radius="3"
							segments="16"
						></geometry>
						<material
							type="lambert"
							color="0xcddc39"
						></material>
					</mesh>
					<mesh class="test-box-mesh">
						<position
							z="-300"
						></position>
						<geometry
							type="box"
							width="10"
							height="10"
							depth="10"
							segments="16"
						></geometry>
						<link source=".default-lamber-material"></link>
					</mesh>
					<mesh class="test-box-mesh">
						<position
							z="-300"
							x="100"
						></position>
						<geometry
							type="box"
							width="12"
							height="16"
							depth="24"
							segments="8"
						></geometry>
						<material
							type="lambert"
							color="0x00bcd4"
						></material>
					</mesh>
					<mesh class="test-circle-mesh">
						<position
							z="-300"
							x="50"
							y="50"
						></position>
						<rotation
							z="1"
						></rotation>
						<geometry
							type="circle"
							radius="8"
							segments="32"
						></geometry>
						<material
							type="lambert"
							color="0xe91e63"
						></material>
					</mesh>
					<mesh class="test-circle-mesh">
						<position
							z="-290"
							x="50"
							y="50"
						></position>
						<geometry
							type="circle"
							radius="6"
							segments="32"
						></geometry>
						<material
							type="toon"
							color="0xe91e63"
						></material>
					</mesh>
					<mesh class="test-circle-mesh">
						<position
							z="-280"
							x="50"
							y="50"
						></position>
						<geometry
							type="circle"
							radius="4"
							segments="32"
						></geometry>
						<material
							type="toon"
							color="0xe91e63"
						></material>
					</mesh>
					<group class="test-sprites">
						<position
							z="-260"
							x="-10"
							y="50"
						></position>
						<sprite class="test-sprite">
							<position
								z="0"
								x="-30"
								y="0"
							></position>
							<scale
								value="20"
							></scale>
							<material
								type="sprite"
								color="0xFFFFFF"
							>
								<texture
									src="apps/trident/sprite0.png"
								></texture>
							</material>
						</sprite>
						<sprite class="test-sprite">
							<position
								z="0"
								x="-10"
								y="0"
							></position>
							<scale
								value="10"
							></scale>
							<material
								type="sprite"
								color="0xFFFFFF"
							>
								<texture
									src="apps/trident/sprite1.png"
								></texture>
							</material>
						</sprite>
						<sprite class="test-sprite">
							<position
								z="0"
								x="10"
								y="0"
							></position>
							<scale
								value="15"
							></scale>
							<material
								type="sprite"
								color="0xFFFFFF"
							>
								<texture
									src="apps/trident/sprite0.png"
								></texture>
							</material>
						</sprite>
						<sprite class="test-sprite">
							<position
								z="0"
								x="30"
								y="0"
							></position>
							<scale
								value="5"
							></scale>
							<material
								type="sprite"
								color="0xFFFFFF"
							>
								<texture
									src="apps/trident/sprite1.png"
								></texture>
							</material>
						</sprite>
					</group>
					<mesh class="test-circle-mesh">
						<position
							z="-260"
							x="100"
							y="60"
						></position>
						<geometry
							type="cylinder"
							radius="10"
							height="20"
							segments="32"
						></geometry>
						<material
							type="phong"
							color="0x4caf50"
						></material>
					</mesh>
					<mesh class="test-circle-mesh">
						<position
							z="-240"
							x="100"
							y="20"
						></position>
						<geometry
							type="cone"
							radius="10"
							height="20"
							segments="32"
						></geometry>
						<material
							type="normal"
							color="0x4caf50"
						></material>
					</mesh>
					<mesh class="test-circle-mesh">
						<position
							z="-240"
							x="0"
							y="20"
						></position>
						<geometry
							type="ring"
							inner-radius="10"
							outer-radius="15"
							segments="32"
						></geometry>
						<material
							type="phong"
							color="0x9c27b0"
							opacity="0.5"
							transparent="true"
						></material>
					</mesh>
				</group>
			</scene>
		</renderer>

	</template>
</body>
</html>
