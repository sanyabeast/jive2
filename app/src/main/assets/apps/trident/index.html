<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<template id="test-scene">

		<renderer
			width="{window.innerWidth * window.devicePixelRatio}"
			height="{window.innerHeight * window.devicePixelRatio}"
		>
			<scene>
				<axis-helper
					line="100"
				>
				</axis-helper>
				<camera
					type="perspective"
					fov="45"
					aspect="{window.innerWidth / window.innerHeight}"
					near="1"
					far="1000"
				>
					<position
						x="0.0206593961445023"
						y="0.0853731858682841"
						z="0.9961348344906146"
					></position>
				</camera>
				<light
					type="point"
					color="0xFFFFFF"
				>
					<position
						x="100"
						y="100"
						z="130"
					></position>
				</light>
				<light
					type="directional"
					color="0xFFFFFF"
				>
					<position
						x="100"
						y="100"
						z="130"
					></position>
				</light>
				<group>
					<position
						x="-50"
					></position>
					<mesh class="test-sphere-mesh">
						<position
							z="-300"
							x="50"
						></position>
						<geometry
							type="sphere"
							radius="20"
							segments="16"
						></geometry>
						<material
							type="lambert",
							color="0xff9800"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-270"
							x="50"
						></position>
						<geometry
							type="sphere"
							radius="5"
							segments="16"
						></geometry>
						<material
							type="lambert",
							color="0xff5722"
						></material>
					</mesh>
					<mesh class="test-sphere-mesh">
						<position
							z="-220"
							x="0"
						></position>
						<geometry
							type="sphere"
							radius="10"
							segments="16"
						></geometry>
						<material
							type="lambert",
							color="0xff5722"
						></material>
					</mesh>
					<mesh class="test-box-mesh">
						<position
							z="-300"
						></position>
						<geometry
							type="box"
							width="10"
							height="10"
							depth="10"
							segments="16"
						></geometry>
						<material
							type="lambert",
							color="0xe91e63"
						></material>
					</mesh>
					<mesh class="test-box-mesh">
						<position
							z="-300"
							x="100"
						></position>
						<geometry
							type="box"
							width="12"
							height="16"
							depth="24"
							segments="8"
						></geometry>
						<material
							type="lambert",
							color="0x00bcd4"
						></material>
					</mesh>
				</group>
			</scene>
		</renderer>

	</template>
</body>
</html>
